<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

      <!-- Menu -->
      <app-financier-menu></app-financier-menu>
      <!-- Menus -->

      <div class="layout-page">

        <!-- HEADER -->
        <app-header></app-header>
        <!-- HEADER -->

        <!-- CONTENT -->
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Enregistrement d'une dépense</h4>

            <div class="row mb-12">
              <div class="col-md-12 col-lg-12 mb-12">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" style="text-decoration: underline;" >Information sur la dépense effectuée</h5>
                    <div class="mb-3 row">
                      <label for="html5-text-input" class="col-md-4 col-form-label">Type de dépense</label>
                      <div class="col-md-7">
                        <div class="input-group">
                          <select class="form-select" [(ngModel)]="nouveauForm.typedepense" >
                            <option *ngFor="let typedepense of typedepenses" value="{{ typedepense._id }}" >{{ typedepense.intitule }}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="html5-search-input" class="col-md-4 col-form-label">Date de la dépense</label>
                      <div class="col-md-7">
                        <input class="form-control" type="datetime-local" [(ngModel)]="nouveauForm.datedepense" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="html5-email-input" class="col-md-4 col-form-label">Montant de la dépense</label>
                      <div class="col-md-7">
                        <input class="form-control" type="number" [(ngModel)]="nouveauForm.montant" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="html5-email-input" class="col-md-4 col-form-label">Description de la dépense</label>
                      <div class="col-md-7">
                        <textarea class="form-control" [(ngModel)]="nouveauForm.description" style="resize: none" ></textarea>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="html5-email-input" class="col-md-4 col-form-label"></label>
                      <div class="col-md-7">
                        <button class="btn btn-primary" (click)="saveDepense()" >
                          <i class="bx bxs-money"></i>
                          Enregistrer la dépense
                        </button>
                      </div>
                    </div>
                  </div>

                  <button class="btn btn-success" *ngIf="nouveauSuccess != ''" >
                    <i class="bx bx-check-double"></i>
                    {{ nouveauSuccess }}
                  </button>

                  <button class="btn btn-danger" *ngIf="nouveauError != ''" >
                    <i class="bx bx-error"></i>
                    {{ nouveauError }}
                  </button>

                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- CONTENT -->
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <app-footer></app-footer>
  <!-- FOOTER -->

</body>
