<body>

  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

      <!-- Menu -->
      <app-client-menu></app-client-menu>
      <!-- Menu -->

      <div class="layout-page">

        <!-- Header -->
        <app-header></app-header>
        <!-- Header -->

        <!-- CONTENT -->
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Dépôt de véhicule dans le garage</h4>

            <div class="bs-toast toast fade show bg-info" role="alert" aria-live="assertive" aria-atomic="true" style="width: 100%; margin-bottom: 2%" >
              <div class="toast-header">
                <i class="bx bx-help-circle"></i>
                <div class="me-auto fw-semibold" style="text-decoration: underline" >Aide sur le dépôt</div>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Pour effectuer un dépôt, vous devez tout d'abord enregistrer votre véhicule pour que nous puissions le reconnaître facilement. Si vous l'aviez déjà effectuer auparavant, vous pouvez tout de suite passer au dépôt
              </div>
            </div>

            <div class="row mb-12">
              <div class="col-md-12 col-lg-12 mb-12">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" style="text-decoration: underline;" >Information sur le véhicule</h5>
                      <div class="mb-3 row">
                        <label for="html5-text-input" class="col-md-4 col-form-label">Numéro matricule du véhicule</label>
                        <div class="col-md-7">
                          <input class="form-control" type="text" [(ngModel)]="depotForm.matricule" />
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="html5-email-input" class="col-md-4 col-form-label"></label>
                        <div class="col-md-7">
                          <button class="btn btn-primary" (click)="depotVehicule()" >
                            <i class="bx bxs-car-garage"></i>
                            Déposer ce véhicule
                          </button>
                        </div>
                      </div>
                  </div>

                  <button class="btn btn-success" *ngIf="depotSuccess != ''" >
                    <i class="bx bx-check-double"></i>
                    {{ depotSuccess }}
                  </button>

                  <button class="btn btn-danger" *ngIf="depotError != ''" >
                    <i class="bx bx-error"></i>
                    {{ depotError }}
                  </button>

                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- CONTENT -->

      </div>
    </div>
  </div>

</body>
