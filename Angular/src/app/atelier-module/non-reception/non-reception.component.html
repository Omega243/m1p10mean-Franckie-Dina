<body>

  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

      <!-- Menu -->
      <app-atelier-menu></app-atelier-menu>
      <!-- Menus -->

      <div class="layout-page">

        <!-- HEADER -->
        <app-header></app-header>
        <!-- HEADER -->

        <!-- CONTENT -->
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Véhicule à récéptionner</h4>

              <!-- Table -->
              <div class="card">
                <h5 class="card-header">Tableau récapitulatif</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Matricule</th>
                        <th>Client</th>
                        <th>Date de dépôt</th>
                        <th>Récéption</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">

                      <tr *ngFor="let depotNonReception of depotNonReceptions" >
                        <td>
                          <i class="fa fa-user me-1"></i> <strong>{{ depotNonReception.voiture }}</strong>
                        </td>
                        <td>{{ depotNonReception.user }}</td>
                        <td>{{ depotNonReception.datefiche | date: 'dd/MM/yyyy à HH:mm' }}</td>
                        <td>
                          <button class="btn btn-primary" (click)="recept(depotNonReception._id)" >
                            Récéptionner
                          </button>
                        </td>
                        <td>
                          <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" [routerLink]="['/atelier/fiche-details/'+depotNonReception._id]" >
                                <i class="bx bx-edit-alt me-1"></i> Détails
                              </a>
                              <a class="dropdown-item" href="javascript:void(0);">
                                <i class="bx bx-trash me-1"></i> Supprimer
                              </a>
                            </div>
                          </div>
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
              <!-- Table -->
            </div>
          </div>

        </div>
      </div>
  </div>

  <!-- FOOTER -->
  <app-footer></app-footer>
  <!-- FOOTER -->

</body>
