<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Please login to access your homepage in our app.
            Make Any Call AUTO FIX to serve you.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/facebook.png"></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4" *ngIf = '!this.isLogin'>
            <small>Or sign in with credentials</small>
          </div>
          <form role="form" #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input id="email" class="form-control" type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" name="email" placeholder="Email" tabindex="1" ngModel>
                <div class="invalid-feedback" [class.d-none]="email.valid || email.untouched ">
                  Please fill in your email address.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input id="password" class="form-control" placeholder="Password" type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" tabindex="2" ngModel>
                <div class="invalid-feedback" [class.d-none]="password.valid || password.untouched ">
                  Please fill in your password.
                </div>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
          <div class="row" *ngIf="message!=null" style="margin-top: 20px;">
            <div class="alert alert-danger col-md-12" role="alert" >
                {{message}}
            </div>
          </div>
          <div class = "col-md-4 offset-4 mt-5" *ngIf = 'this.isLogin'>

            <h1>You are logged in</h1>
            <button class = "btn btn-outline-info" (click) = 'logout()'>Log-out</button>

        </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light" routerLinkActive="active" [routerLink]="['/register']"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
